<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entries List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            width: 400px;
        }
        .btn {
            padding: 8px 12px;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        .settings-btn {
            background: #ffc107;
            color: white;
        }
        .settings-btn:hover {
            background: #e0a800;
        }
        .run-btn {
            background: #007bff;
            color: white;
        }
        .run-btn:hover {
            background: #0056b3;
        }
        .entry:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Saved SandBoxes</div>
        <div class="entry">
            <span>SandBox 1</span>
            <div>
                <button class="btn settings-btn">Settings</button><br>
                <button class="btn run-btn">Run</button>
            </div>
        </div>
        <div class="entry">
            <span>SandBox 2</span>
            <div>
                <button class="btn settings-btn">Settings</button><br>
                <button class="btn run-btn">Run</button>
            </div>
        </div>
        <div class="entry">
            <span>SandBox 3</span>
            <div>
                <button class="btn settings-btn">Settings</button><br>
                <button class="btn run-btn">Run</button>
            </div>
        </div>
    </div>
</body>
</html>
