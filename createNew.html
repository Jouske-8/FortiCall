<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container upload-container">
        <div class="logo">Upload File</div>
        <div class="input-group">

            <label for="item-name">Enter SandBox Name:</label>
            <input type="text" id="item-name" class="input-group">
        </div>
            
        <div class="drop-zone" id="drop-zone">
            Drag & Drop File Here or Click to Upload
            <input type="file" id="file-input" hidden>
        </div>
        <div class="file-info" id="file-info"></div>
        <br>
        <button class="btn" onclick="location.href='Options.html'">Create New SandBox</button>
    </div>
    
    <script>
        const dropZone = document.getElementById("drop-zone");
        const fileInput = document.getElementById("file-input");
        const fileInfo = document.getElementById("file-info");

        dropZone.addEventListener("click", () => fileInput.click());

        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.style.background = "#e0f0ff";
        });

        dropZone.addEventListener("dragleave", () => {
            dropZone.style.background = "#f0f8ff";
        });

        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.style.background = "white";
            const file = e.dataTransfer.files[0];
            displayFileInfo(file);
        });

        fileInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            displayFileInfo(file);
        });

        function displayFileInfo(file) {
            if (file) {
                fileInfo.textContent = `Uploaded File: ${file.name}`;
                fileInfo.style.display = "block";
            }
        }
    </script>
</body>
</html>
